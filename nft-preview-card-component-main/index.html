<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="content">
        <div class="img">
          <img src="./images/image-equilibrium.jpg" alt="">
        </div>
        <h3>Equilibrium #3429</h3>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <span class="ethe"><img class="et-img" src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
          <span class="day"><img  class="day-c"src="./images/icon-clock.svg" alt="">3 days left</span>
        </div>
      </div>
      <footer>
        <div class="footer">
          <img class="avatar" src="./images/image-avatar.png" alt="">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </footer>
  </div>

 


  
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
